<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <H1>Registration Page</H1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="error_message">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <p>Please enter your login details:</p>

    <form action="/register" method="post">

        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="e.g. JohnSmith123"> <br>

        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name"> <br>

        <label for="password">Password:</label>
        <input type="password" name="password"> <br>


        <div>

            <input type="radio" id="teacher_radio" name="role" value="teacher">
            <label for="teacher_radio">Teacher</label>

            <input type="radio" id="student_radio" name="role" value="student">
            <label for="student_radio">Student</label>

        </div>
        <input type="submit" value="Register">

    </form>
</body>
</html>
